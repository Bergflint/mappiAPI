<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/header.css">
    <link rel="stylesheet" href="/static/general.css">
    
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">
            <img src="uppgifter/andragradsekvationer/notifications.svg" alt="My Logo">
          </a>
        </div>
        <ul>
          <li class="Home"><a href="index.html">Home</a></li>
          <li class="About"><a href="about.html">About</a></li>
          <li class="Contact"><a href="contact.html">Contact</a></li>
          <li class="uppgifter"><a href="uppgifter.html">uppgifter</a></li>
        </ul>
        <div class="personal-link">
          <a href="personal.html">My Personal Page</a>
        </div>
      </nav>
    </header>
    <main>
      <h1>Login Page</h1>
      <form method="post" action="/login/">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="/signup">Sign up</a> here.</p>
    </main>
    <footer>
      <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
