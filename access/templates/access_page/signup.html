<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/header.css">
    <link rel="stylesheet" href="/static/general.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">
            <img src="uppgifter/notifications.svg" alt="My Logo">
          </a>
        </div>
        <ul>
          <li class="Home"><a href="index.html">Home</a></li>
          <li class="About"><a href="about.html">About</a></li>
          <li class="Contact"><a href="contact.html">Contact</a></li>
          <li class="uppgifter"><a href="uppgifter.html">uppgifter</a></li>
        </ul>
        <div class="personal-link">
          <a href="personal.html">My Personal Page</a>
        </div>
      </nav>
    </header>
    <main>
      <h1>Sign-Up Page</h1>
      <form method="post" action="/register/">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password1" required>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="password2" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="/">Login</a> here.</p>
    </main>
  </body>
</html>
